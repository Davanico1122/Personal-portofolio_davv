<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker - Davanico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(135deg, #e0ecff, #f4f7fc);
  min-height: 100vh;
  padding: 1em;
}

.back-button {
  display: inline-block;
  margin-bottom: 1em;
  text-decoration: none;
  background: #fff;
  color: #025bee;
  padding: 0.5em 1em;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.container {
  max-width: 500px;
  margin: auto;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 12px;
  padding: 1em;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255,255,255,0.3);
}

.drop-area {
  border: 2px dashed #025bee;
  padding: 1em;
  text-align: center;
  color: #025bee;
  border-radius: 10px;
  margin-bottom: 1em;
}

canvas {
  width: 100%;
  max-height: 300px;
  border: 2px solid #dfe9f9;
  border-radius: 10px;
  background: #fff;
}

.color-info {
  margin-top: 1em;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.color-preview {
  height: 48px;
  border-radius: 6px;
  border: 2px solid #dfe9f9;
}

.color-code {
  font-weight: bold;
  font-size: 16px;
}

#zoom-preview {
  position: absolute;
  border: 2px solid #025bee;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  pointer-events: none;
  display: none;
  transform: translate(-50%, -50%) scale(2);
  z-index: 99;
  overflow: hidden;
}

#zoom-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

  </style>
</head>
<body>
  <a href="search.html" class="back-button">&larr; Kembali</a>
  <div class="container">
    <div class="drop-area" id="drop-area">Tarik atau upload gambar ke sini</div>
    <input type="file" id="file" accept="image/*" style="display:none">
    <canvas id="canvas"></canvas>
    <div class="color-info">
      <div class="color-preview" id="preview"></div>
      <div class="color-code" id="hex">#FFFFFF</div>
      <div class="color-code" id="rgb">rgb(255, 255, 255)</div>
    </div>
  </div>  <div id="zoom-preview">
    <canvas id="zoom-canvas" width="20" height="20"></canvas>
  </div>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('file');
    const dropArea = document.getElementById('drop-area');
    const previewBox = document.getElementById('preview');
    const hexBox = document.getElementById('hex');
    const rgbBox = document.getElementById('rgb');
    const zoomPreview = document.getElementById('zoom-preview');
    const zoomCanvas = document.getElementById('zoom-canvas');
    const zoomCtx = zoomCanvas.getContext('2d');

    let img = new Image();

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.background = '#e0edff';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.background = '';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.background = '';
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        loadImage(file);
      }
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        loadImage(file);
      }
    });

    function loadImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    function getColorAt(x, y) {
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const rgb = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
      const hex = `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`;
      return { rgb, hex, pixel };
    }

    function updateZoom(x, y) {
      const size = 10;
      zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
      zoomCtx.drawImage(canvas, x - size / 2, y - size / 2, size, size, 0, 0, 20, 20);
    }

    function handleTouchOrMouse(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      const color = getColorAt(x, y);
      previewBox.style.backgroundColor = color.hex;
      hexBox.textContent = color.hex;
      rgbBox.textContent = color.rgb;

      zoomPreview.style.left = `${(e.touches ? e.touches[0].clientX : e.clientX)}px`;
      zoomPreview.style.top = `${(e.touches ? e.touches[0].clientY : e.clientY)}px`;
      zoomPreview.style.display = 'block';
      updateZoom(x, y);
    }

    canvas.addEventListener('touchstart', handleTouchOrMouse);
    canvas.addEventListener('touchmove', handleTouchOrMouse);
    canvas.addEventListener('touchend', () => zoomPreview.style.display = 'none');

    canvas.addEventListener('mousemove', handleTouchOrMouse);
    canvas.addEventListener('mouseout', () => zoomPreview.style.display = 'none');
  </script></body>
</html>
