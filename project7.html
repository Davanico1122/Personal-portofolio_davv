<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker - Davanico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0ecff, #f4f7fc);
      color: #333;
      min-height: 100vh;
    }
    .back-button {
      position: fixed;
      top: 1em;
      left: 1em;
      background: white;
      color: #025bee;
      padding: 0.5em 1em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #e0edff;
    }
    .container {
      max-width: 480px;
      margin: 6em auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .canvas-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1em;
    }
    canvas {
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #dfe9f9;
      touch-action: none;
    }
    .zoom-preview {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #333;
      overflow: hidden;
      transform: translate(-50%, -50%) scale(1);
      display: none;
      pointer-events: none;
    }
    .zoom-preview canvas {
      transform: scale(2);
      transform-origin: top left;
    }
    .controls,
    .color-output {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 1.5em;
    }
    .controls label,
    .controls button {
      padding: 0.8em;
      font-size: 1em;
      background: #025bee;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .controls label:hover,
    .controls button:hover {
      background: #014fc4;
    }
    input[type="file"] {
      display: none;
    }
    .color-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .color-box input {
      flex: 1;
      padding: 0.5em;
      border: none;
      font-size: 1em;
      background: transparent;
    }
    .color-box button {
      padding: 0.5em 1em;
      background: transparent;
      border: none;
      color: #333;
      cursor: pointer;
    }
    .picked-color {
      width: 100%;
      height: 48px;
      border-radius: 8px;
      border: 2px solid #dfe9f9;
    }
    .alert {
      margin-top: 1em;
      text-align: center;
      font-weight: bold;
      color: #025bee;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .alert.show {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <a href="search.html" class="back-button">&larr; Kembali</a>
  <div class="container">
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <div class="zoom-preview" id="zoom">
        <canvas id="zoom-canvas" width="100" height="100"></canvas>
      </div>
    </div>
    <div class="controls">
      <input type="file" id="file" accept="image/*" />
      <label for="file">Upload Gambar</label>
    </div>
    <div class="color-output">
      <div class="color-box">
        <input type="text" id="hex-val" readonly />
        <button onclick="copy('hex-val')"><i class="fa fa-copy"></i></button>
      </div>
      <div class="color-box">
        <input type="text" id="rgb-val" readonly />
        <button onclick="copy('rgb-val')"><i class="fa fa-copy"></i></button>
      </div>
      <div class="picked-color" id="color-display"></div>
    </div>
    <div id="alert" class="alert">Warna berhasil disalin!</div>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const zoomCanvas = document.getElementById('zoom-canvas');
    const zoom = document.getElementById('zoom');
    const fileInput = document.getElementById('file');
    const hexVal = document.getElementById('hex-val');
    const rgbVal = document.getElementById('rgb-val');
    const colorDisplay = document.getElementById('color-display');
    const alertBox = document.getElementById('alert');
    const ctx = canvas.getContext('2d');
    const zoomCtx = zoomCanvas.getContext('2d');
    let img = new Image();function copy(id) {
  document.getElementById(id).select();
  document.execCommand('copy');
  alertBox.classList.add('show');
  setTimeout(() => alertBox.classList.remove('show'), 1500);
}

function getColorAt(x, y) {
  const pixel = ctx.getImageData(x, y, 1, 1).data;
  const hex = `#${[pixel[0], pixel[1], pixel[2]]
    .map(x => x.toString(16).padStart(2, '0'))
    .join('')}`;
  const rgb = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
  hexVal.value = hex;
  rgbVal.value = rgb;
  colorDisplay.style.background = hex;
}

function showZoom(x, y) {
  zoom.style.display = 'block';
  zoom.style.left = `${x}px`;
  zoom.style.top = `${y}px`;
  zoomCtx.clearRect(0, 0, 100, 100);
  zoomCtx.drawImage(canvas, x - 25, y - 25, 50, 50, 0, 0, 100, 100);
}

canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  getColorAt(x, y);
  showZoom(e.clientX, e.clientY);
});

canvas.addEventListener('touchmove', e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  getColorAt(x, y);
  showZoom(touch.clientX, touch.clientY);
});

canvas.addEventListener('mouseleave', () => zoom.style.display = 'none');
canvas.addEventListener('touchend', () => zoom.style.display = 'none');

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (!file || !file.type.startsWith('image/')) return;
  const reader = new FileReader();
  reader.onload = () => {
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

img.onload = () => {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
};

  </script>
</body>
</html>
