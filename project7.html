<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Picker - Drag Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eaf2ff;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    canvas {
      width: 100%;
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #ccc;
      touch-action: none;
    }
    .color-preview {
      margin-top: 1em;
      height: 50px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
    .code-box {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
    .code-box input {
      flex: 1;
      font-size: 16px;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
    }
    .code-box button {
      padding: 0.5em 1em;
      border: none;
      background: #025bee;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .code-box button:hover {
      background: #014fc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="400" height="300"></canvas>
    <div class="color-preview" id="colorPreview"></div>
    <div class="code-box">
      <input type="text" id="hexCode" readonly>
      <button onclick="copyColor()">Salin</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('colorPreview');
    const hexCode = document.getElementById('hexCode');

    const img = new Image();
    img.src = 'img/demo-image-3.jpg'; // Ganti jika perlu
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    function getColor(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX || e.touches[0].clientX) - rect.left);
      const y = Math.floor((e.clientY || e.touches[0].clientY) - rect.top);

      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      preview.style.backgroundColor = hex;
      hexCode.value = hex;
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join('');
    }

    function copyColor() {
      hexCode.select();
      document.execCommand('copy');
    }

    // Event Mouse + Touch Drag
    let isDragging = false;

    function startDraw(e) {
      isDragging = true;
      getColor(e);
    }
    function moveDraw(e) {
      if (isDragging) getColor(e);
    }
    function endDraw() {
      isDragging = false;
    }

    // Mouse
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", moveDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    // Touch
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", moveDraw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchcancel", endDraw);
  </script>
</body>
</html>
