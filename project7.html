<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker - Davanico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0ecff, #f4f7fc);
      color: #333;
      min-height: 100vh;
    }
    .back-button {
      position: fixed;
      top: 1em;
      left: 1em;
      background: white;
      color: #025bee;
      padding: 0.5em 1em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #e0edff;
    }
    .container {
      max-width: 480px;
      margin: 6em auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .drop-area {
      border: 2px dashed #025bee;
      border-radius: 12px;
      padding: 1em;
      text-align: center;
      color: #025bee;
      margin-bottom: 1em;
      cursor: pointer;
    }
    .drop-area.dragover {
      background-color: #e0edff;
    }
    .image-preview {
      text-align: center;
      margin-bottom: 1em;
    }
    .image-preview img {
      width: 100%;
      max-height: 240px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #dfe9f9;
    }
    .controls {
      display: flex;
      gap: 1em;
      margin-bottom: 1.5em;
    }
    .controls label,
    .controls button {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      background: #025bee;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .controls label:hover,
    .controls button:hover {
      background: #014fc4;
    }
    input[type="file"] {
      display: none;
    }
    .color-output {
      display: grid;
      gap: 0.8em;
    }
    .color-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.7);
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .color-box input {
      flex: 1;
      padding: 0.5em;
      border: none;
      font-size: 1em;
      background: transparent;
    }
    .color-box button {
      padding: 0.5em 1em;
      background: transparent;
      border: none;
      color: #333;
      cursor: pointer;
    }
    .picked-color {
      width: 100%;
      height: 48px;
      border-radius: 8px;
      border: 2px solid #dfe9f9;
    }
    .alert {
      margin-top: 1em;
      text-align: center;
      font-weight: bold;
      color: #025bee;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .alert.show {
      transform: scale(1);
    }
    .error {
      text-align: center;
      color: #ff4444;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <a href="/search" class="back-button">&larr; Kembali</a>
  <div class="container">
    <div class="drop-area" id="drop-area">Tarik dan jatuhkan gambar di sini</div>
    <div class="image-preview">
      <img id="image" src="img/demo-image-3.jpg" alt="Preview Image" />
    </div>
    <div class="controls">
      <input type="file" id="file" accept="image/*" />
      <label for="file">Upload Gambar</label>
      <button id="pick-color">Ambil Warna</button>
    </div>
    <div id="error" class="error"></div>
    <div id="result" class="color-output" style="display:none">
      <div class="color-box">
        <input type="text" id="hex-val-ref" readonly />
        <button onclick="copy('hex-val-ref')"><i class="fa fa-copy"></i></button>
      </div>
      <div class="color-box">
        <input type="text" id="rgb-val-ref" readonly />
        <button onclick="copy('rgb-val-ref')"><i class="fa fa-copy"></i></button>
      </div>
      <div class="picked-color" id="picked-color-ref"></div>
    </div>
    <div id="custom-alert" class="alert">Kode warna berhasil disalin!</div>
  </div>
  <script>
    const pickColor = document.getElementById("pick-color");
    const error = document.getElementById("error");
    const fileInput = document.getElementById("file");
    const image = document.getElementById("image");
    const hexValRef = document.getElementById("hex-val-ref");
    const rgbValRef = document.getElementById("rgb-val-ref");
    const customAlert = document.getElementById("custom-alert");
    const pickedColorRef = document.getElementById("picked-color-ref");
    const result = document.getElementById("result");
    const dropArea = document.getElementById("drop-area");
    let eyeDropper;

    window.onload = () => {
      if ("EyeDropper" in window) {
        eyeDropper = new EyeDropper();
      } else {
        error.innerText = "Browser tidak mendukung EyeDropper API.";
        pickColor.disabled = true;
      }
    };

    pickColor.addEventListener("click", async () => {
      try {
        const { sRGBHex } = await eyeDropper.open();
        const rgb = hexToRGB(sRGBHex);
        hexValRef.value = sRGBHex;
        rgbValRef.value = rgb;
        pickedColorRef.style.backgroundColor = sRGBHex;
        result.style.display = "grid";
        error.innerText = "";
      } catch (err) {
        if (!err.toString().includes("AbortError")) {
          error.innerText = err;
        }
      }
    });

    fileInput.addEventListener("change", () => {
      handleImage(fileInput.files[0]);
    });

    function handleImage(file) {
      if (!file.type.startsWith("image/")) return;
      result.style.display = "none";
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        image.src = reader.result;
      };
    }

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      if (e.dataTransfer.files.length > 0) {
        handleImage(e.dataTransfer.files[0]);
      }
    });

    function copy(id) {
      document.getElementById(id).select();
      document.execCommand("copy");
      customAlert.classList.add("show");
      setTimeout(() => customAlert.classList.remove("show"), 2000);
    }

    function hexToRGB(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }
  </script>
</body>
</html>
