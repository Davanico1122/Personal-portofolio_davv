<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker - Davanico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #e8f0fe;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1em;
      background: #025bee;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }
    .drop-area {
      border: 2px dashed #025bee;
      border-radius: 12px;
      padding: 1em;
      text-align: center;
      color: #025bee;
      margin-bottom: 1em;
      cursor: pointer;
    }
    .drop-area.dragover {
      background: #dbe9ff;
    }
    .image-container {
      margin-bottom: 1em;
    }
    .image-container img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    #color-result {
      margin-top: 1em;
      background: #f1f3f4;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
    }
    .color-box {
      width: 100%;
      height: 60px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .code-text {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="/search.html" class="back-button">‚Üê Kembali</a>

    <label for="fileUpload" class="drop-area" id="drop-area">Tarik atau upload gambar ke sini</label>
    <input type="file" id="fileUpload" accept="image/*">

    <div class="image-container">
      <canvas id="canvas" style="width: 100%; border-radius: 12px;"></canvas>
    </div>

    <div id="color-result" style="display:none;">
      <div class="color-box" id="color-box"></div>
      <div class="code-text" id="hex-code">#ffffff</div>
      <div class="code-text" id="rgb-code">rgb(255, 255, 255)</div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileUpload = document.getElementById('fileUpload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorResult = document.getElementById('color-result');
    const colorBox = document.getElementById('color-box');
    const hexCode = document.getElementById('hex-code');
    const rgbCode = document.getElementById('rgb-code');

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    fileUpload.addEventListener('change', () => {
      handleFile(fileUpload.files[0]);
    });

    dropArea.addEventListener('click', () => fileUpload.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // Detect color on click or tap
    canvas.addEventListener('click', pickColor);
    canvas.addEventListener('touchstart', function (e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      showColorAt(x, y);
    });

    function pickColor(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      showColorAt(x, y);
    }

    function showColorAt(x, y) {
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const r = pixel[0], g = pixel[1], b = pixel[2];
      const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
      colorBox.style.backgroundColor = hex;
      hexCode.textContent = hex;
      rgbCode.textContent = `rgb(${r}, ${g}, ${b})`;
      colorResult.style.display = "block";
    }
  </script>
</body>
</html>
