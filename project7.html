<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker - Davanico</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e7eeff;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 1em;
      left: 1em;
      background: #fff;
      padding: 0.4em 0.8em;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      color: #136af5;
      border: 1px solid #ccc;
    }
    img {
      width: 100%;
      max-height: 300px;
      border-radius: 12px;
      object-fit: contain;
      border: 2px solid #ddd;
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button, label {
      padding: 0.5em 1em;
      background: #136af5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5em;
      display: inline-block;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="search.html" class="back-button">&larr; Kembali</a>

    <img id="image" src="img/demo-image-3.jpg" alt="Preview" />
    <input type="text" id="hex" placeholder="Hex Code" readonly />
    <input type="text" id="rgb" placeholder="RGB Code" readonly />
    <button onclick="copyColor()">Salin</button>
    <br>
    <label for="file">Upload Gambar</label>
    <input type="file" id="file" accept="image/*">
  </div>

  <script>
    const image = document.getElementById('image');
    const hex = document.getElementById('hex');
    const rgb = document.getElementById('rgb');
    const fileInput = document.getElementById('file');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    let useEyeDropper = false;

    window.onload = () => {
      if ('EyeDropper' in window && !('ontouchstart' in window)) {
        useEyeDropper = true;
        image.style.cursor = "copy";
        image.addEventListener("click", async () => {
          const eyeDropper = new EyeDropper();
          try {
            const result = await eyeDropper.open();
            hex.value = result.sRGBHex;
            rgb.value = hexToRGB(result.sRGBHex);
          } catch (err) {
            console.log("EyeDropper aborted or error", err);
          }
        });
      } else {
        prepareCanvas();
      }
    };

    function prepareCanvas() {
      image.onload = () => {
        canvas.width = image.naturalWidth;
        canvas.height = image.naturalHeight;
        ctx.drawImage(image, 0, 0);
      };

      image.addEventListener("mousemove", e => {
        if (e.buttons === 1) {
          const rect = image.getBoundingClientRect();
          getColor(e.clientX - rect.left, e.clientY - rect.top);
        }
      });

      image.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = image.getBoundingClientRect();
        getColor(touch.clientX - rect.left, touch.clientY - rect.top);
      }, { passive: false });
    }

    function getColor(x, y) {
      const scaleX = image.naturalWidth / image.clientWidth;
      const scaleY = image.naturalHeight / image.clientHeight;
      const imgX = Math.floor(x * scaleX);
      const imgY = Math.floor(y * scaleY);
      const pixel = ctx.getImageData(imgX, imgY, 1, 1).data;
      const r = pixel[0], g = pixel[1], b = pixel[2];
      const hexColor = "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
      hex.value = hexColor;
      rgb.value = `rgb(${r}, ${g}, ${b})`;
    }

    function hexToRGB(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function copyColor() {
      navigator.clipboard.writeText(hex.value);
      alert("Warna berhasil disalin: " + hex.value);
    }

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file || !file.type.startsWith("image/")) return;
      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        prepareCanvas();
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
