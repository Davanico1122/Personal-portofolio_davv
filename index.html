<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davanico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

      <!-- Favicon untuk berbagai perangkat -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="img/android-chrome-512x512.png">
     
  
</head>
<body class="homepage-body">
    <!-- Top navigation -->
    <div class="top-nav">
        <div class="nav-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"/>
                </svg>
            </div>
            <button class="signin-btn">Sign in</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="homepage-container">
        <div class="logo-container">
            <div class="davanico-logo">
                <span class="letter-d">D</span>
                <span class="letter-a1">a</span>
                <span class="letter-v">v</span>
                <span class="letter-a2">a</span>
                <span class="letter-n">n</span>
                <span class="letter-i">i</span>
                <span class="letter-c">c</span>
                <span class="letter-o">o</span>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-box-container">
                <div class="search-icon-left">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#9aa0a6">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <input type="text" id="searchInput" autocomplete="off" maxlength="2048" autofocus>
                <div class="search-icons-right">
                    <div class="mic-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4285f4">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <div class="camera-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4285f4">
                            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm-5.83 4c0-3.23 2.6-5.83 5.83-5.83s5.83 2.6 5.83 5.83-2.6 5.83-5.83 5.83S6.17 15.23 6.17 12z"/>
                            <circle cx="12" cy="12" r="2.5"/>
                            <path d="M8.5 5.5l-.71-.71C6.67 3.67 5.33 3.67 4.21 4.79c-1.12 1.12-1.12 2.46 0 3.58l.71.71"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons-section">
            <button class="google-search-btn" id="googleSearchBtn">Porto Search</button>
             <button class="lucky-btn" id="feelingLuckyBtn">I'm Feeling Lucky</button>
           
        </div>
    </div>

    <!-- Footer -->
    <div class="homepage-footer">
        <div class="footer-content">
            <div class="footer-country">Indonesia</div>
            <div class="footer-divider"></div>
            <div class="footer-links">
                <div class="footer-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
