<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Davanico - Portfolio & Creative Works</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="homepage">
            <div class="main-content">
                <!-- Google-style colorful logo -->
                <div class="logo">
                    <span class="letter-d">D</span>
                    <span class="letter-a1">a</span>
                    <span class="letter-v">v</span>
                    <span class="letter-a2">a</span>
                    <span class="letter-n">n</span>
                    <span class="letter-i">i</span>
                    <span class="letter-c">c</span>
                    <span class="letter-o">o</span>
                </div>

                <!-- Subtitle -->
                <div class="subtitle">Portfolio & Creative Works</div>

                <!-- Search input -->
                <div class="search-container">
                    <div class="search-box">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Masukkan nama Anda..."
                            autocomplete="off"
                        />
                        <div class="search-icon">
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="#9aa0a6"
                            >
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <button id="viewPortfolioBtn" class="google-btn">
                        View Portfolio
                    </button>
                    <button id="feelingCreativeBtn" class="google-btn">
                        I'm Feeling Creative
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
