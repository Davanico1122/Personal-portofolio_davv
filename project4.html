
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Flip - Premium Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(255,255,255,0.8)); }
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Game Stats */
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .stat {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 600px;
        }

        /* Card Styles */
        .card {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }

        .card-front::before {
            content: '?';
            font-size: 2.5rem;
            opacity: 0.8;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            transform: rotateY(180deg);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 2rem;
        }

        .card.matched {
            animation: matchPulse 0.6s ease-in-out;
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.8); }
            100% { transform: scale(1); }
        }

        /* Buttons */
        .controls {
            display: flex;
            gap: 20px;
            z-index: 10;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Win Message */
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            z-index: 100;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .win-stats {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .game-board { 
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
                max-width: 400px;
            }
            .card { width: 60px; height: 60px; }
            .card-front::before { font-size: 2rem; }
            .card-back { font-size: 1.5rem; }
            .stats { gap: 15px; }
            .controls { flex-direction: column; align-items: center; }
        }

        /* Special Effects */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="header">
        <h1 class="title">Memory Card Flip</h1>
        <p class="subtitle">Premium Edition</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="moves">0</div>
            <div class="stat-label">Gerakan</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="matches">0</div>
            <div class="stat-label">Pasangan</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="timer">00:00</div>
            <div class="stat-label">Waktu</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">üîÑ Main Lagi</button>
        <a href="/search" class="btn btn-secondary">üè† Kembali </a>
    </div>

    <div class="win-message" id="winMessage">
        <div class="win-title">üéâ Selamat!</div>
        <div class="win-stats" id="winStats"></div>
        <button class="btn btn-primary" onclick="resetGame()">Main Lagi</button>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.matches = 0;
                this.gameStarted = false;
                this.startTime = null;
                this.timerInterval = null;
                this.symbols = ['üéà', 'üé™', 'üé®', 'üé≠', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üéä', 'üéÅ', 'üéÄ', '‚≠ê', 'üíé', 'üåü', 'üî•', 'üåà', 'ü¶Ñ', 'üéµ'];
                this.init();
            }

            init() {
                this.createParticles();
                this.setupGame();
                this.updateDisplay();
            }

            createParticles() {
                const particlesContainer = document.querySelector('.particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            setupGame() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // Create card pairs
                const cardSymbols = [...this.symbols, ...this.symbols];
                this.shuffleArray(cardSymbols);
                
                cardSymbols.forEach((symbol, index) => {
                    const card = this.createCard(symbol, index);
                    gameBoard.appendChild(card);
                });
            }

            createCard(symbol, index) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${symbol}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => this.flipCard(card));
                return card;
            }

            flipCard(card) {
                if (card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    this.flippedCards.length >= 2) {
                    return;
                }

                if (!this.gameStarted) {
                    this.startGame();
                }

                card.classList.add('flipped');
                this.flippedCards.push(card);
                this.createSparkleEffect(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateDisplay();
                    
                    setTimeout(() => {
                        this.checkMatch();
                    }, 1000);
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const symbol1 = card1.dataset.symbol;
                const symbol2 = card2.dataset.symbol;

                if (symbol1 === symbol2) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    this.matches++;
                    this.updateDisplay();
                    
                    if (this.matches === this.symbols.length) {
                        setTimeout(() => this.gameWon(), 500);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                this.flippedCards = [];
            }

            createSparkleEffect(card) {
                const rect = card.getBoundingClientRect();
                for (let i = 0; i < 6; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                    sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }
            }

            startGame() {
                this.gameStarted = true;
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    this.updateTimer();
                }, 1000);
            }

            updateTimer() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }

            updateDisplay() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('matches').textContent = this.matches;
            }

            gameWon() {
                clearInterval(this.timerInterval);
                const finalTime = document.getElementById('timer').textContent;
                const winStats = `Selesai dalam ${this.moves} gerakan dan ${finalTime}!`;
                
                document.getElementById('winStats').textContent = winStats;
                document.getElementById('winMessage').classList.add('show');
                
                // Create celebration effect
                this.createCelebrationEffect();
            }

            createCelebrationEffect() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = Math.random() * window.innerWidth + 'px';
                        sparkle.style.top = Math.random() * window.innerHeight + 'px';
                        sparkle.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 1000);
                    }, i * 100);
                }
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            reset() {
                clearInterval(this.timerInterval);
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.matches = 0;
                this.gameStarted = false;
                this.startTime = null;
                document.getElementById('timer').textContent = '00:00';
                document.getElementById('winMessage').classList.remove('show');
                this.setupGame();
                this.updateDisplay();
            }
        }

        // Initialize game
        const game = new MemoryGame();

        function resetGame() {
            document.getElementById('winMessage').classList.remove('show');
            game.reset();
        }

        // Add some extra visual flair on load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            document.body.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
